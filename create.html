<!DOCTYPE html>
<html lang="en">

<head>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body data-page="create">
    <header>
        <div class="head-main">
            <h1>ЗАВАНТАЖИТИ</h1>
        </div>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Головна</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="free.html" role="button"
                    aria-expanded="false">БЕЗКОШТОВНО</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="freewallpaper.html">Шпалери</a></li>
                    <li><a class="dropdown-item" href="freeicons.html">Іконки</a></li>
                    <li><a class="dropdown-item" href="freeimages.html">Зображення</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="freeall.html">Усе</a></li>
                </ul>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="paid.html" role="button"
                    aria-expanded="false">ПЛАТНО</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="paidwallpaper.html">Шпалери</a></li>
                    <li><a class="dropdown-item" href="paidicons.html">Іконки</a></li>
                    <li><a class="dropdown-item" href="paidimages.html">Зображення</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="paidall.html">Усе</a></li>
                </ul>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="create.html">ЗАВАНТАЖИТИ СВОЄ ЗОБРАЖЕННЯ</a>
            </li>
        </ul>
    </header>
    <main>
        <div class="upload-container">
            <h2 class="create-form-h">Завантажити зображення</h2>
            <div id="previewContainer">
                <img id="previewImage" class="preview-img">
            </div>
            <form class="create-form">
                <input class="create-form-inp-f" type="file" id="imageFile" required>
                <br>
                <input class="create-form-inp-n" type="text" id="title" placeholder="Назва">
                <br>
                <select class="create-form-inp-select" id="category">
                    <option value="icons">Іконки</option>
                    <option value="wallpaper">Шпалери</option>
                    <option value="images">Зображення</option>
                </select>
                <br>
                <select class="create-form-inp-select" id="type">
                    <option value="free">Безкоштовне</option>
                    <option value="paid">Платне</option>
                </select>
                <br>
                <input class="create-form-inp-price" type="number" id="price" placeholder="Ціна">
                <br>
                <button class="create-form-inp-but" type="submit">Завантажити</button>
            </form>

            <p id="uploadStatus"></p>
        </div>
    </main>
</body>

</html>
